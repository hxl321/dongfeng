<!DOCTYPE html>
<html>
  <head>
    <!-- 强制页面在当前窗口以独立页面显示，防止别人在框架里调用自己的页面 -->
  <meta http-equiv="Window-target" content="_top">
  <!-- viewport 后面加上 minimal-ui 在safri 体现效果 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=yes,minimal-ui">
  <!-- 不发送referrer -->
  <meta name="referrer" content="no-referrer">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"> -->
  <!-- ios全屏显示 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- 隐藏状态栏/设置状态栏颜色 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="full-screen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>东风电池</title>
  </head>
  <body>
    <div id="app"></div>
     <!-- native交互 -->
  <script src="./static/native/client.js"></script>
  <script src="./static/native/WebViewJavascriptBridge.js"></script>
 

    <!-- built files will be auto injected -->
  </body>
</html>
